<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Diccionario</title>

  <!-- Styles -->
  <link href="styles/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="styles/dictionary.css" rel="stylesheet">

</head>

<body>
  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Diccionario</h1>
            <p class="mb-5">Diccionario de la lengua española, cuenta con más de
              <strong>1000 palabras</strong>! Realice su consulta en el campo posterior.</p>
            <div class="input-group input-group-search">
              <input type="text" class="form-control" placeholder="Escribe una palabra...">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button">Consultar</button>
              </div>
            </div>
          </div>
        </div>

      <!--  <div class="col-1 my-auto">
          <div class="masthead-content text-black py-5 py-md-0">
            <h3 class="mb-3">Resultados</h3>
            <h4 class="mb-5"><strong><span id="id" class="search_result"></span></strong></h4>
          </div>
        </div>-->
      </div>
    </div>
  </div>

  <div class="share-icon">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fa fa-share-alt"></i>
        </a>
      </li>
    </ul>
  </div>

</body>

</html>
